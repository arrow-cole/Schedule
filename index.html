<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Availability</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to redirect on Friday
        window.onload = function() {
            var today = new Date();
            var day = today.getDay(); // 0 is Sunday, 1 is Monday, ..., 5 is Friday
            if (day === 5) { // Check if today is Friday (day 5)
                window.location.href = "nextweek.html";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Aaron's Weekly Availability</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Available Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td class="available">5:00 PM - 10:00 PM</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td class="available">4:00 PM - 11:00 PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td class="available">4:00 PMM - 12:00 AM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td class="available">7:00 PM - 10:00 PM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
