<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Week's Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Aaron's Next Week Availability</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Available Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td class="available">9:00 AM - 5:00 PM</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td class="available">10:00 AM - 4:00 PM</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td class="available">9:00 AM - 12:00 PM</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td class="available">1:00 PM - 6:00 PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td class="available">10:00 AM - 2:00 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
